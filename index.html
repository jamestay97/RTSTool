<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RTS License Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #22d3ee; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.4s ease-in; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.75); z-index:1000; align-items: center; justify-content:center; }
    .modal-content { background: #374151; border-radius: 12px; max-width: 720px; width: 95%; max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400"><i class="fas fa-id-card-alt mr-2"></i>RTS License Explorer</h1>
    <div id="nav-buttons" class="hidden">
      <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>
  </div>
</nav>

<div class="container mx-auto p-4">
  <div id="loading-screen" class="flex flex-col items-center justify-center min-h-[60vh] fade-in">
    <div class="loading-spinner mb-4"></div>
    <p class="text-xl">Loading...</p>
  </div>

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="hidden max-w-4xl mx-auto fade-in">
    <div class="bg-gray-800 rounded-xl p-8 shadow-2xl">
      <h2 class="text-3xl font-bold text-center mb-8 text-cyan-400"><i class="fas fa-shield-alt mr-3"></i>Agent Portal</h2>
      <div class="grid md:grid-cols-2 gap-8">

        <!-- LOGIN -->
        <div class="bg-gray-700 p-6 rounded-lg">
          <h3 class="text-2xl font-semibold mb-4 text-green-400"><i class="fas fa-sign-in-alt mr-2"></i>Login</h3>
          <form id="login-form" class="space-y-4">
            <div>
              <label>Email</label>
              <input id="login-email" type="email" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required>
            </div>
            <div>
              <label>Password</label>
              <input id="login-password" type="password" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">Login</button>
          </form>

          <div class="mt-4 text-sm text-gray-400">
            <p>Demo Admin: admin@licenseexplorer.com / admin123</p>
          </div>

          <div class="mt-4">
            <button onclick="openResetPasswordModal()" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded-lg font-semibold">
              Forgot Password?
            </button>
          </div>
        </div>

        <!-- REGISTER -->
        <div class="bg-gray-700 p-6 rounded-lg">
          <h3 class="text-2xl font-semibold mb-4 text-blue-400"><i class="fas fa-user-plus mr-2"></i>Register</h3>
          <form id="register-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div><label>First Name</label><input id="register-firstname" type="text" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required></div>
              <div><label>Last Name</label><input id="register-lastname" type="text" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required></div>
            </div>
            <div><label>Email</label><input id="register-email" type="email" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required></div>
            <div class="grid grid-cols-2 gap-4">
              <div><label>NPN</label><input id="register-npn" type="text" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required></div>
              <div><label>Extension</label><input id="register-extension" type="text" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" maxlength="4" required></div>
            </div>
            <div><label>Password</label><input id="register-password" type="password" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">Create Account</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden fade-in">
    <div class="bg-gray-800 rounded-xl p-6 shadow-2xl mb-6">
      <h2 class="text-2xl font-bold mb-2 text-cyan-400">Welcome, <span id="user-name"></span></h2>
      <p class="text-gray-400 mb-4">Use the tools below to manage your licenses.</p>
      <button onclick="openAddLicenseModal()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg"><i class="fas fa-plus mr-2"></i>Add License</button>
    </div>

    <div id="licenses-container" class="space-y-4"></div>
  </div>
</div>

<!-- ADD LICENSE MODAL -->
<div id="add-license-modal" class="modal">
  <div class="modal-content p-6">
    <div class="flex justify-between mb-4">
      <h3 class="text-xl font-semibold text-cyan-400">Add New License</h3>
      <button onclick="closeAddLicenseModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
    </div>
    <form id="add-license-form" class="space-y-4">
      <div>
        <label>State</label>
        <select id="license-state" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500"></select>
      </div>
      <div>
        <label>Carriers (comma-separated)</label>
        <input id="license-carriers" type="text" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" placeholder="e.g. State Farm, Allstate">
      </div>
      <div>
        <label>Expiration</label>
        <input id="license-expiration" type="date" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500">
      </div>
      <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 py-3 rounded-lg font-semibold">Add License</button>
    </form>
  </div>
</div>

<!-- RESET PASSWORD MODAL -->
<div id="reset-password-modal" class="modal">
  <div class="modal-content p-6">
    <div class="flex justify-between mb-4">
      <h3 class="text-xl font-semibold text-yellow-400">Reset Password</h3>
      <button onclick="closeResetPasswordModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
    </div>
    <form id="reset-password-form" class="space-y-4">
      <label>Email</label>
      <input id="reset-email" type="email" class="w-full p-3 bg-gray-600 rounded-lg border border-gray-500" required>
      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 py-3 rounded-lg font-semibold">Send Reset Email</button>
    </form>
  </div>
</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0Y5QsWbmv09UCoeVKbGgSjZvDkjSULyU",
  authDomain: "rts-project-d9d5d.firebaseapp.com",
  projectId: "rts-project-d9d5d",
  storageBucket: "rts-project-d9d5d.appspot.com",
  messagingSenderId: "318420505147",
  appId: "1:318420505147:web:76895831ea9e77a9b1821e",
  measurementId: "G-C8MRE2QC2E"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const STATES = [
  {name:"Alabama",abbreviation:"AL"}, {name:"Alaska",abbreviation:"AK"}, {name:"Arizona",abbreviation:"AZ"},
  {name:"Arkansas",abbreviation:"AR"}, {name:"California",abbreviation:"CA"}, {name:"Colorado",abbreviation:"CO"},
  {name:"Connecticut",abbreviation:"CT"}, {name:"Delaware",abbreviation:"DE"}, {name:"Florida",abbreviation:"FL"},
  {name:"Georgia",abbreviation:"GA"}, {name:"Hawaii",abbreviation:"HI"}, {name:"Idaho",abbreviation:"ID"},
  {name:"Illinois",abbreviation:"IL"}, {name:"Indiana",abbreviation:"IN"}, {name:"Iowa",abbreviation:"IA"},
  {name:"Kansas",abbreviation:"KS"}, {name:"Kentucky",abbreviation:"KY"}, {name:"Louisiana",abbreviation:"LA"},
  {name:"Maine",abbreviation:"ME"}, {name:"Maryland",abbreviation:"MD"}, {name:"Massachusetts",abbreviation:"MA"},
  {name:"Michigan",abbreviation:"MI"}, {name:"Minnesota",abbreviation:"MN"}, {name:"Mississippi",abbreviation:"MS"},
  {name:"Missouri",abbreviation:"MO"}, {name:"Montana",abbreviation:"MT"}, {name:"Nebraska",abbreviation:"NE"},
  {name:"Nevada",abbreviation:"NV"}, {name:"New Hampshire",abbreviation:"NH"}, {name:"New Jersey",abbreviation:"NJ"},
  {name:"New Mexico",abbreviation:"NM"}, {name:"New York",abbreviation:"NY"}, {name:"North Carolina",abbreviation:"NC"},
  {name:"North Dakota",abbreviation:"ND"}, {name:"Ohio",abbreviation:"OH"}, {name:"Oklahoma",abbreviation:"OK"},
  {name:"Oregon",abbreviation:"OR"}, {name:"Pennsylvania",abbreviation:"PA"}, {name:"Rhode Island",abbreviation:"RI"},
  {name:"South Carolina",abbreviation:"SC"}, {name:"South Dakota",abbreviation:"SD"}, {name:"Tennessee",abbreviation:"TN"},
  {name:"Texas",abbreviation:"TX"}, {name:"Utah",abbreviation:"UT"}, {name:"Vermont",abbreviation:"VT"},
  {name:"Virginia",abbreviation:"VA"}, {name:"Washington",abbreviation:"WA"}, {name:"West Virginia",abbreviation:"WV"},
  {name:"Wisconsin",abbreviation:"WI"}, {name:"Wyoming",abbreviation:"WY"}
];

const loadingScreen = document.getElementById("loading-screen");
const authScreen = document.getElementById("auth-screen");
const dashboard = document.getElementById("dashboard");
const logoutBtn = document.getElementById("logout-btn");
const licensesContainer = document.getElementById("licenses-container");
const stateSelect = document.getElementById("license-state");

STATES.forEach(s => {
  const opt = document.createElement("option");
  opt.value = s.abbreviation;
  opt.textContent = `${s.name} (${s.abbreviation})`;
  stateSelect.appendChild(opt);
});

auth.onAuthStateChanged(async user => {
  if (user) {
    const doc = await db.collection("users").doc(user.uid).get();
    if (doc.exists) {
      showDashboard(doc.data());
    } else {
      const data = {
        firstname: user.displayName ? user.displayName.split(" ")[0] : "",
        lastname: user.displayName ? user.displayName.split(" ").slice(1).join(" ") : "",
        name: user.displayName || user.email,
        email: user.email,
        npn: "",
        extension: "",
        isAdmin: false,
        licenses: []
      };
      await db.collection("users").doc(user.uid).set(data);
      showDashboard(data);
    }
  } else {
    loadingScreen.classList.add("hidden");
    authScreen.classList.remove("hidden");
    dashboard.classList.add("hidden");
  }
});

document.getElementById("login-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const email=document.getElementById("login-email").value.trim();
  const pass=document.getElementById("login-password").value;
  try{
    await auth.signInWithEmailAndPassword(email,pass);
    alert("Login successful");
  }catch(err){alert("Login failed: "+err.message);}
});

document.getElementById("register-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const f=document.getElementById("register-firstname").value.trim();
  const l=document.getElementById("register-lastname").value.trim();
  const eMail=document.getElementById("register-email").value.trim().toLowerCase();
  const npn=document.getElementById("register-npn").value.trim();
  const ext=document.getElementById("register-extension").value.trim();
  const pass=document.getElementById("register-password").value;
  try{
    const cred=await auth.createUserWithEmailAndPassword(eMail,pass);
    await db.collection("users").doc(cred.user.uid).set({
      firstname:f,lastname:l,name:f+" "+l,email:eMail,npn,extension:ext,isAdmin:false,licenses:[]
    });
    alert("Registration successful");
  }catch(err){alert("Registration failed: "+err.message);}
});

logoutBtn.onclick=()=>auth.signOut();

function showDashboard(data){
  document.getElementById("user-name").textContent=data.name;
  licensesContainer.innerHTML=data.licenses.length?data.licenses.map(l=>`<div class="bg-gray-700 p-4 rounded-lg">
    <p><strong>${l.state}</strong> - ${l.carriers.join(", ")}</p>
    <p class="text-sm text-gray-400">Expires: ${l.expiration}</p>
  </div>`).join(""):`<div class="text-center text-gray-400 py-8"><p class="text-xl">No licenses yet.</p></div>`;
  loadingScreen.classList.add("hidden");
  authScreen.classList.add("hidden");
  dashboard.classList.remove("hidden");
  document.getElementById("nav-buttons").classList.remove("hidden");
}

document.getElementById("add-license-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const user=auth.currentUser;
  if(!user) return;
  const s=document.getElementById("license-state").value;
  const c=document.getElementById("license-carriers").value.split(",").map(x=>x.trim()).filter(Boolean);
  const exp=document.getElementById("license-expiration").value;
  const doc=await db.collection("users").doc(user.uid).get();
  const arr=doc.data().licenses||[];
  arr.push({state:s,carriers:c,expiration:exp});
  await db.collection("users").doc(user.uid).update({licenses:arr});
  closeAddLicenseModal();
  showDashboard({...doc.data(),licenses:arr});
});

function openAddLicenseModal(){document.getElementById("add-license-modal").style.display="flex";}
function closeAddLicenseModal(){document.getElementById("add-license-modal").style.display="none";}
function openResetPasswordModal(){document.getElementById("reset-password-modal").style.display="flex";}
function closeResetPasswordModal(){document.getElementById("reset-password-modal").style.display="none";}

document.getElementById("reset-password-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const email=document.getElementById("reset-email").value.trim();
  try{await auth.sendPasswordResetEmail(email);alert("Reset email sent!");closeResetPasswordModal();}
  catch(err){alert("Error: "+err.message);}
});
</script>
</body>
</html>
