// Authentication
async function handleLogin(e) {
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  
  if (!email || !password) {
    showNotification('Please enter email and password', 'error');
    return;
  }
  
  try {
    const { data: user, error } = await supabase
      .from('users')
      .select('*')
      .eq('email', email)
      .eq('password', password)
      .single();
    
    if (user) {
      currentUser = user;
      localStorage.setItem('currentUser', JSON.stringify(user));
      await loadAllUsers();
      showDashboard();
      showNotification('Login successful!', 'success');
    } else {
      showNotification('Invalid email or password', 'error');
    }
  } catch (error) {
    showNotification('Login failed', 'error');
  }
}

async function handleRegister(e) {
  e.preventDefault();
  const firstname = document.getElementById('register-firstname').value;
  const lastname = document.getElementById('register-lastname').value;
  const email = document.getElementById('register-email').value;
  const npn = document.getElementById('register-npn').value;
  const extension = document.getElementById('register-extension').value;
  const password = document.getElementById('register-password').value;
  
  if (!firstname || !lastname || !email || !npn || !extension || !password) {
    showNotification('Please complete all fields', 'error');
    return;
  }
  
  if (password.length < 6) {
    showNotification('Password must be at least 6 characters', 'error');
    return;
  }
  
  try {
    // Check if email exists
    const { data: existingUser } = await supabase.from('users').select('id').eq('email', email).single();
    if (existingUser) {
      showNotification('Email already registered', 'error');
      return;
    }
    
    const newUser = {
      email,
      password,
      firstname,
      lastname,
      name: `${firstname} ${lastname}`,
      npn,
      extension,
      is_admin: false,
      licenses: []
    };
    
    const { error } = await supabase.from('users').insert([newUser]);
    if (error) {
      showNotification('Registration failed: ' + error.message, 'error');
    } else {
      showNotification('Registration successful! You can now login.', 'success');
      document.getElementById('register-form').reset();
    }
  } catch (error) {
    showNotification('Registration failed', 'error');
  }
}

function closeAddLicenseModal() {

  document.getElementById('add-license-form').reset();
  // Clear checkboxes
  document.querySelectorAll('.license-state-checkbox, .carrier-checkbox').forEach(cb => {
    cb.checked = false;
  });
}

async function handleAddLicense(e) {
  e.preventDefault();
  const selectedStates = Array.from(document.querySelectorAll('.license-state-checkbox:checked')).map(cb => cb.value);
  const selectedCarriers = Array.from(document.querySelectorAll('.carrier-checkbox:checked')).map(cb => cb.value);
  const expiration = document.getElementById('license-expiration').value;
  
  if (selectedStates.length === 0) {
    showNotification('Please select at least one state', 'error');
    return;
  }
  
  if (selectedCarriers.length === 0) {
    showNotification('Please select at least one carrier', 'error');
    return;
  }
  
  try {
    const newLicenses = selectedStates.map(state => ({
      state,
      carriers: [...selectedCarriers],
      expiration: expiration || ''
    }));
    
    let targetUserId = currentUser.id;
    let targetUser = currentUser;
    
    // If admin is editing another user's licenses
    if (currentEditingUserId && currentUser.is_admin) {
      targetUserId = currentEditingUserId;
      targetUser = allUsers.find(u => u.id === currentEditingUserId);
    }
    
    // Get current licenses and merge with new ones
    const currentLicenses = targetUser.licenses || [];
    
    // Avoid duplicates - only add licenses for states that don't already exist
    const licensesToAdd = newLicenses.filter(newLicense => 
      !currentLicenses.some(existing => existing.state === newLicense.state)
    );
    
    if (licensesToAdd.length === 0) {
      showNotification('Licenses for these states already exist', 'warning');
      return;
    }
    
    const updatedLicenses = [...currentLicenses, ...licensesToAdd];
    
    // Update in database
    const { error } = await supabase
      .from('users')
      .update({ licenses: updatedLicenses })
      .eq('id', targetUserId);
    
    if (error) {
      showNotification('Error adding licenses: ' + error.message, 'error');
    } else {
      // Update local state
      if (targetUserId === currentUser.id) {
        currentUser.licenses = updatedLicenses;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
      }
      
      // Reload all users data
      await loadAllUsers();
      
      // Update UI
      if (targetUserId === currentUser.id) {
        loadUserLicenses();
        updateUserStats();
      }
      
      closeAddLicenseModal();
      showNotification(`Added ${licensesToAdd.length} license(s) successfully!`, 'success');
      
      // If admin was editing another user, reopen the edit modal
      if (currentEditingUserId && currentUser.is_admin) {
        openEditUserLicenses(currentEditingUserId);
      }
    }
  } catch (error) {
    showNotification('Error adding licenses', 'error');
  }
}

async function deleteLicense(licenseIndex) {
  if (!confirm('Are you sure you want to delete this license?')) return;
  
  try {
    const updatedLicenses = currentUser.licenses.filter((_, index) => index !== licenseIndex);
    
    const { error } = await supabase
      .from('users')
      .update({ licenses: updatedLicenses })
      .eq('id', currentUser.id);
    
    if (error) {
      showNotification('Error deleting license: ' + error.message, 'error');
    } else {
      currentUser.licenses = updatedLicenses;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      loadUserLicenses();
      updateUserStats();
      showNotification('License deleted successfully', 'success');
    }
  } catch (error) {
    showNotification('Error deleting license', 'error');
  }
}

async function deleteUserLicense(userId, licenseIndex) {
  if (!currentUser.is_admin) {
    showNotification('Admin access required', 'error');
    return;
  }
  
  if (!confirm('Delete this license?')) return;
  
  try {
    const user = allUsers.find(u => u.id === userId);
    const updatedLicenses = user.licenses.filter((_, index) => index !== licenseIndex);
    
    const { error } = await supabase
      .from('users')
      .update({ licenses: updatedLicenses })
      .eq('id', userId);
    
    if (error) {
      showNotification('Error deleting license: ' + error.message, 'error');
    } else {
      await loadAllUsers();
      openEditUserLicenses(userId);
      showNotification('License deleted successfully', 'success');
    }
  } catch (error) {
    showNotification('Error deleting license', 'error');

async function toggleAdminStatus(userId) {
  if (!currentUser.is_admin) {
    showNotification('Admin access required', 'error');
    return;
  }
  
  const user = allUsers.find(u => u.id === userId);
  const newStatus = !user.is_admin;
  
  const { error } = await supabase
    .from('users')
    .update({ is_admin: newStatus })
    .eq('id', userId);
  
  if (error) {
    showNotification('Error updating user status: ' + error.message, 'error');
  } else {
    await loadAllUsers();
    loadAdminPanel();
    showNotification(`User ${newStatus ? 'promoted to admin' : 'demoted to agent'}`, 'success');
  }
}

    showNotification('Admin access required', 'error');
    return;
  }
  
  if (!confirm('Are you sure you want to delete this user?')) return;
  
  const { error } = await supabase
    .from('users')
    .delete()
    .eq('id', userId);
  
  if (error) {
    showNotification('Error deleting user: ' + error.message, 'error');
  } else {
    await loadAllUsers();
    loadAdminPanel();
    showNotification('User deleted successfully', 'success');
  }
}

function loadCarriersList() {
  if (!currentUser.is_admin) return;
  
  const container = document.getElementById('carriers-list');
  container.innerHTML = '';
  
  carriers.forEach((carrier, index) => {
    const div = document.createElement('div');
    div.className = 'flex justify-between items-center bg-gray-600 p-3 rounded-lg mb-2';
    div.innerHTML = `
      <span class="text-gray-300">${escapeHtml(carrier)}</span>
      <button onclick="removeCarrier(${index})" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">
        <i class="fas fa-trash mr-1"></i>Remove
      </button>
    `;
    container.appendChild(div);
  });
}

async function addNewCarrier() {
  if (!currentUser.is_admin) {
    showNotification('Admin access required', 'error');
    return;
  }
  
  const input = document.getElementById('new-carrier-input');
  const name = input.value.trim();
  
  if (!name) {
    showNotification('Please enter a carrier name', 'error');
    return;
  }
  
  // Case-insensitive check
  const exists = carriers.some(c => c.toLowerCase() === name.toLowerCase());
  if (exists) {
    showNotification('Carrier already exists', 'error');
    return;
  }
  
  const newCarriers = [...carriers, name];
  
  const { error } = await supabase
    .from('app_settings')
    .update({ carriers: newCarriers })
    .eq('id', 1);
  
  if (error) {
    showNotification('Error adding carrier: ' + error.message, 'error');
  } else {
    carriers = newCarriers;
    populateCarriersCheckboxes();
    loadCarriersList();
    input.value = '';
    showNotification('Carrier added successfully', 'success');
  }
}

async function removeCarrier(index) {
  if (!currentUser.is_admin) {
    showNotification('Admin access required', 'error');
    return;
  }
  
  const carrier = carriers[index];
  if (!confirm(`Remove "${carrier}"? This will remove it from all user licenses.`)) return;
  
  const newCarriers = carriers.filter((_, i) => i !== index);
  
  const { error } = await supabase
    .from('app_settings')
    .update({ carriers: newCarriers })
    .eq('id', 1);
  
  if (error) {
    showNotification('Error removing carrier: ' + error.message, 'error');
  } else {
    carriers = newCarriers;
    
    // Remove from all user licenses
    for (const user of allUsers) {
      if (user.licenses && user.licenses.length > 0) {
        const updatedLicenses = user.licenses.map(license => ({
          ...license,
          carriers: (license.carriers || []).filter(c => c !== carrier)
        })).filter(license => license.carriers.length > 0);
        
        if (updatedLicenses.length !== user.licenses.length) {
          await supabase
            .from('users')
            .update({ licenses: updatedLicenses })
            .eq('id', user.id);
        }
      }
    }
    
    await loadAllUsers();
    populateCarriersCheckboxes();
    loadCarriersList();
    showNotification('Carrier removed successfully', 'success');
  }
}

function updateUserStats() {
  if (!currentUser) return;
  const statesCount = (currentUser.licenses || []).length;
  const carriersCount = (currentUser.licenses || []).reduce((total, license) => {
    return total + (license.carriers ? license.carriers.length : 0);
  }, 0);
  
  document.getElementById('states-count').textContent = statesCount;
  document.getElementById('carriers-count').textContent = carriersCount;
}

  if (!currentUser.licenses || currentUser.licenses.length === 0) {
    container.innerHTML = `<div class="text-center text-gray-400 py-8">
      <i class="fas fa-id-card text-4xl mb-4"></i>
      <p class="text-xl">No licenses added yet</p>
      <p class="text-sm mt-2">Click "Add License" to get started</p>
    </div>`;
    return;
  }
  
  let html = '';
  currentUser.licenses.forEach((license, index) => {
    const state = STATES_DATA.find(s => s.abbreviation === license.state);
    html += `<div class="bg-gray-700 p-4 rounded-lg">
      <div class="flex justify-between items-start mb-3">
        <h4 class="text-lg font-semibold text-cyan-300">${escapeHtml(state ? state.name : license.state)} License</h4>
        <div class="flex space-x-2">
          <span class="bg-green-600 px-2 py-1 rounded text-sm">Active</span>
          <button onclick="deleteLicense(${index})" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-sm">

      <p class="text-gray-400 text-sm">Expires: ${escapeHtml(license.expiration || 'Not set')}</p>

  });
  
  container.innerHTML = html;
}

    return;
  }
  
  const results = allUsers.filter(user => {
    // Search user fields
    if (user.name.toLowerCase().includes(query) || 
        user.email.toLowerCase().includes(query) ||
        user.npn.includes(query)) {
      return true;
    }
    
    // Search licenses
    if (user.licenses && Array.isArray(user.licenses)) {
      return user.licenses.some(license => {
        // State match
        if (license.state.toLowerCase() === query) return true;
        
        // Full state name match
        const state = STATES_DATA.find(s => s.name.toLowerCase() === query);
        if (state && license.state === state.abbreviation) return true;
        
        // Carrier match
        if (license.carriers && Array.isArray(license.carriers)) {
          return license.carriers.some(carrier => carrier.toLowerCase().includes(query));
        }
        
        return false;
      });
    }
    
    return false;
  });
  
  if (results.length === 0) {
    resultsContainer.innerHTML = `<div class="text-center text-gray-400"><i class="fas fa-search text-4xl mb-4"></i><p class="text-xl">No results found for "${escapeHtml(query)}"</p></div>`;
    return;
  }
  
  let html = '<div class="space-y-4">';
  results.forEach(user => {
    const licenseInfo = (user.licenses || []).map(license => {
      const state = STATES_DATA.find(s => s.abbreviation === license.state);
      return `${state ? state.name : license.state}: ${(license.carriers || []).join(', ')}`;
    }).join('; ');
    
    html += `<div class="bg-gray-600 p-4 rounded-lg">
      <div class="flex justify-between items-start mb-2">
        <h4 class="text-xl font-semibold text-cyan-300">${escapeHtml(user.name)}</h4>
        ${user.is_admin ? '<span class="bg-red-600 px-2 py-1 rounded text-xs font-semibold">Admin</span>' : ''}
      </div>
      <p class="text-gray-300 mb-2">Email: ${escapeHtml(user.email)} | NPN: ${escapeHtml(user.npn)}</p>
      <p class="text-gray-300 mb-2">Extension: ${escapeHtml(user.extension)}</p>
      <div class="mt-3">
        <h5 class="font-semibold text-gray-300 mb-2">Licenses:</h5>
        <p class="text-gray-400">${escapeHtml(licenseInfo || 'No licenses')}</p>
      </div>
    </div>`;
  });
  html += '</div>';
  resultsContainer.innerHTML = html;
}

  });

function switchTab(tabName) {
  document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('active', 'bg-cyan-600');
    btn.classList.add('bg-gray-700');
  });
  
  document.getElementById(`${tabName}-tab`).classList.remove('hidden');
  const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
  activeBtn.classList.add('active', 'bg-cyan-600');
  activeBtn.classList.remove('bg-gray-700');
  
  if (tabName === 'admin' && currentUser.is_admin) {
    loadAdminPanel();
  }
}

function populateStateCheckboxes() {
  const container = document.getElementById('add-license-states');
  container.innerHTML = '';
  STATES_DATA.forEach(state => {
    const label = document.createElement('label');
    label.className = 'flex items-center space-x-2 cursor-pointer';
    label.innerHTML = `<input type="checkbox" value="${state.abbreviation}" class="license-state-checkbox"> <span>${state.name} (${state.abbreviation})</span>`;
    container.appendChild(label);
  });
}

function populateCarriersCheckboxes() {
  const container = document.getElementById('carriers-container');
  container.innerHTML = '';
  carriers.forEach(carrier => {
    const label = document.createElement('label');
    label.className = 'flex items-center space-x-2 cursor-pointer';
    label.innerHTML = `<input type="checkbox" value="${carrier}" class="carrier-checkbox"> <span>${carrier}</span>`;
    container.appendChild(label);
  });
}

function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-2xl z-50 fade-in ${
    type === 'success' ? 'bg-green-600' : 
    type === 'error' ? 'bg-red-600' : 
    type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600'
  }`;
  notification.innerHTML = `<div class="flex items-center">
    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation' : 'info'} mr-2"></i>
    <span>${escapeHtml(message)}</span>
  </div>`;
  document.body.appendChild(notification);
  setTimeout(() => notification.remove(), 3500);
}

function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
